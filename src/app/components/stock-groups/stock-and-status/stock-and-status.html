<div class="card-body p-2" style="width: 300px;" (click)="goToStockItemsPage(stockGroup.name)">
    <div class="d-flex ps-1 p-1 flex-column gap-1 align-items-start justify-content-between bg-light rounded">
        <div class="card-title ms-1 mt-1">
            <p class="fs-5"> {{stockGroup.name}} </p>
        </div>
        <div>
            <div class="text-muted ms-1 mb-1">
                <lucide-icon [img]="Package"></lucide-icon> Itens: <span>{{stockGroup.totalItems}}</span>
            </div>
        </div>
        <div>
            <p class="text-muted ms-1">
                <lucide-icon [img]="DollarSign"></lucide-icon> Valor: <span>{{stockGroup.value}}</span>
            </p>
        </div>
        <div>
            <div class="text-muted ms-1">
                Estoque: <span class="text-end">{{stockGroup.status}}</span>
            </div>
        </div>
    </div>
</div>
