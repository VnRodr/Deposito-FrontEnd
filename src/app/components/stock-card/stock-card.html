<div className={`${statusColor} border rounded-lg p-6 hover:shadow-md transition-shadow cursor-pointer`}>
      <div className="flex items-start justify-between mb-4">
        <h3 className="text-gray-900">{group.name}</h3>
        {group.status === "warning" && (
          <AlertCircle className="w-5 h-5 text-orange-500" />
        )}
      </div>

      <div className="space-y-3">
        <div className="flex items-center justify-between">
          <div className="flex items-center gap-2 text-gray-600">
            <Package className="w-4 h-4" />
            <span>Itens</span>
          </div>
          <span className="text-gray-900">{group.totalItems}</span>
        </div>

        <div className="flex items-center justify-between">
          <div className="flex items-center gap-2 text-gray-600">
            <DollarSign className="w-4 h-4" />
            <span>Valor</span>
          </div>
          <span className="text-gray-900">
            R$ {group.value.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
          </span>
        </div>

        {group.lowStock > 0 && (
          <div className="pt-3 border-t border-gray-200">
            <div className="flex items-center justify-between">
              <span className="text-orange-600">Estoque baixo</span>
              <span className="text-orange-600">{group.lowStock} itens</span>
            </div>
          </div>
        )}
      </div>
    </div>
