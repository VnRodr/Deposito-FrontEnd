<div class="card position-relative">
  <h1 class="mx-auto pb-3 pt-2">Bem vindos à página inicial!</h1>

  <div class="mx-auto pb-2">
    <p-selectButton 
      [options]="pageSelection"
      [(ngModel)]="value"
      optionLabel="label"
      optionValue="value"
      aria-labelledby="basic"
      (onChange)="onClick()">
    </p-selectButton>
  </div>

  <router-outlet></router-outlet>

  
</div>
