<div class="d-flex justify-content-center align-users-center min-vh-100">
  <form (ngSubmit)="onSubmit()" class="d-flex flex-column p-4 border rounded bg-light shadow-sm" style="width: 300px;">
    <div class="mb-3">
      <label for="userFirstName" class="form-label">Insert the user first name:</label>
      <input [(ngModel)]="user.firstName" name="userFirstName" id="userFirstName" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="userLastName" class="form-label">Insert the user last name:</label>
      <input [(ngModel)]="user.lastName" name="userLastName" id="userLastName" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="userEmail" class="form-label">Insert the user email:</label>
      <input [(ngModel)]="user.email" name="userEmail" id="userEmail" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="userPhoneNumber" class="form-label">Insert the user phone number: </label>
      <input [(ngModel)]="user.phoneNumber" name="userPhoneNumber" id="userPhoneNumber" class="form-control" />
    </div>

    <button pButton severity="secondary" type="submit">
      <span pButtonLabel>Submit</span>
    </button>
  </form>
</div>
